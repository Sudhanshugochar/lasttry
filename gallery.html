<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Monastery Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .gallery-container {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 2rem;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.03);
        }
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
        .gallery-container h1 {
            text-align: center;
            color: #003366;
            margin-bottom: 2rem;
            border-bottom: 2px solid #ffcc00;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo"><i class="fas fa-mountain-sun"></i> Monastery Portal</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="weather.html">Weather</a></li>
            <li><a href="fest_calendar.html">Fest Calendar</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="#" onclick="alert('Q & A feature coming soon!')">Q & A</a></li>
            <li><a href="buddhism_history.html">History & Buddhism</a></li>
            <li><a href="index.html#contactForm">Contact</a></li>
        </ul>
    </nav>

    <main class="gallery-container">
        <h1>Community Gallery</h1>
        <div class="gallery-grid" id="galleryGrid">
            </div>
    </main>
    
    <footer class="footer">
        <p>© 2025 Monastery Portal. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // ✅ VERCEL FIX: Use relative path for API calls
            const API_URL = ''; 
            const galleryGrid = document.getElementById('galleryGrid');

            try {
                // ✅ Fetching from relative API path: /api/photos
                const response = await fetch(`${API_URL}/api/photos`);
                if (!response.ok) {
                    throw new Error('Failed to load photos.');
                }
                const photos = await response.json();
                
                if (photos.length === 0) {
                    galleryGrid.innerHTML = '<p>No photos have been uploaded yet. (Upload feature is currently disabled for Vercel)</p>';
                    return;
                }

                photos.forEach(photo => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    
                    const img = document.createElement('img');
                    // ✅ Use the filepath provided by the mocked backend.
                    img.src = photo.filepath;
                    img.alt = 'Monastery photo';
                    
                    item.appendChild(img);
                    galleryGrid.appendChild(item);
                });

            } catch (error) {
                console.error('Error fetching gallery:', error);
                galleryGrid.innerHTML = '<p>Could not load the gallery. Please ensure the backend is running and static files are configured.</p>';
            }

            // ❌ Removed logic to show admin features.
        });

        // ❌ Removed the "Upload Pic" link handler.
    </script>
</body>
</html>
