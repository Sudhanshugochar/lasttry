<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles for the Results Page and Cards (COMBINED WITH style.css for clarity) */
        .results-container {
            max-width: 900px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .results-container h1 {
            color: #00264d;
            border-bottom: 2px solid #ffcc00;
            padding-bottom: 10px;
            margin-bottom: 1.5rem;
        }
        .results-container p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        .search-term {
            color: #ffcc00;
            font-weight: bold;
            font-style: italic;
        }
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 10px 15px;
            background: #003366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        /* Styles for Monastery Cards */
        a[href*="monastery_detail.html"] {
            text-decoration: none;
            color: inherit;
        }
        .monastery-card {
            border: none;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 10px;
            background: #ffffff;
            display: flex;
            gap: 20px;
            box-shadow: 0 4px 8px rgba(0, 51, 102, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .monastery-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 51, 102, 0.2);
            cursor: pointer;
        }
        .monastery-card img {
            width: 250px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.15);
        }
        .monastery-details {
            flex-grow: 1;
        }
        .monastery-details h2 {
            color: #003366;
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        .monastery-details p {
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">Monastery Portal</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Weather</a></li>
            <li><a href="#">Fest Calendar</a></li>
            <li><a href="#">Upload Pic</a></li>
            <li><a href="#">Q & A</a></li>
            <li><a href="index.html#contactForm">Contact</a></li>
        </ul>
    </nav>

    <div class="results-container">
        <h1>Search Results for: <span id="displayQuery" class="search-term"></span></h1>

        <p>We found 4 results for your search. Here are the top matches:</p>

        <a href="index.html" class="back-link">‚Üê Go Back to Home</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resultsContainer = document.querySelector('.results-container');
            const displayQueryElement = document.getElementById('displayQuery');
            
            // 1. Get search query from URL to display in the title
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            
            if (query) {
                displayQueryElement.textContent = decodeURIComponent(query);
            } else {
                displayQueryElement.textContent = "No query specified.";
            }

            // 2. Get search results from session storage
            const resultsData = sessionStorage.getItem('searchResults');
            const results = resultsData ? JSON.parse(resultsData) : [];

            // 3. Clear existing static content and build the results dynamically
            // Remove all monastery-card children from the container to start fresh
            resultsContainer.querySelectorAll('a[href*="monastery_detail.html"]').forEach(card => card.remove());
            const resultCountMessage = resultsContainer.querySelector('p');

            if (results.length > 0) {
                resultCountMessage.innerHTML = `We found <strong>${results.length}</strong> result(s) for your search. Here are the top matches:`;
                
                // 4. Create and append a card for each result
                results.forEach(monastery => {
                    const cardLink = document.createElement('a');
                    cardLink.href = `monastery_detail.html?name=${encodeURIComponent(monastery.name)}`;
                    cardLink.style.textDecoration = 'none';
                    cardLink.style.color = 'inherit';

                    const cardHTML = `
                        <div class="monastery-card">
                            <img src="${monastery.image || 'placeholder.jpg'}" alt="${monastery.name}"> 
                            <div class="monastery-details">
                                <h2>${monastery.name}</h2>
                                <p><strong>Location:</strong> ${monastery.location}</p>
                                <p><strong>Description:</strong> ${monastery.description}</p>
                            </div>
                        </div>
                    `;
                    cardLink.innerHTML = cardHTML;
                    resultsContainer.insertBefore(cardLink, resultsContainer.querySelector('.back-link'));
                });

            } else {
                // 5. Handle the case where no results are found
                resultCountMessage.innerHTML = `We found <strong>0</strong> results for your search. Try a different term or check your spelling.`;
            }
        });
    </script>

</body>
</html>
