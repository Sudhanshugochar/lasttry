<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="detailPageTitle">Festival Details</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .detail-container {
            max-width: 900px;
            margin: 4rem auto;
            padding: 2rem;
            background: #fff8e1; /* Light gold background for festive look */
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(255, 153, 0, 0.3);
        }
        .detail-container h1 {
            color: #cc0000; /* Festive red color */
            border-bottom: 3px solid #ffcc00;
            padding-bottom: 10px;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.5rem;
        }
        .detail-container img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .info-section {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 2rem;
            border-left: 5px solid #ffcc00;
            padding-left: 20px;
        }
        .info-label {
            font-weight: bold;
            color: #003366;
        }
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 10px 15px;
            background: #003366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        #dynamicName {
            font-style: italic;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">Monastery Portal</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="weather.html">Weather</a></li>
            <li><a href="fest_calendar.html">Fest Calendar</a></li>
            <li><a href="#">Upload Pic</a></li>
            <li><a href="#">Q & A</a></li>
            <li><a href="index.html#contactForm">Contact</a></li>
        </ul>
    </nav>

    <div class="detail-container">
        <h1><span id="dynamicName">...</span> Details</h1>
        
        <img id="festivalImage" src="placeholder.jpg" alt="Festival Photo">

        <div class="info-section">
            <div class="info-label">Approx. Month:</div>
            <div id="dynamicMonth"></div>
            
            <div class="info-label">Significance:</div>
            <div id="dynamicSignificance"></div>
            
            <div class="info-label">Main Rituals:</div>
            <div id="dynamicRituals"></div>
        </div>

        <h2>History & Description</h2>
        <p id="dynamicDescription"></p>

        <a href="fest_calendar.html" class="back-link">← Back to Calendar</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const festName = decodeURIComponent(urlParams.get('name'));

            document.getElementById('dynamicName').textContent = festName;
            document.getElementById('detailPageTitle').textContent = festName + " Details";

            // --- Define Detailed Festival Data (BRIEF YET DETAILED) ---
            const festivalDetails = {
                "Losar": {
                    month: "February / March",
                    significance: "Tibetan New Year. A three-day celebration for spiritual and social renewal.",
                    rituals: "Masked dances (Chaam) in monasteries to dispel evil spirits. Cleaning homes, and preparing traditional 'Khapse' sweets.",
                    description: "Losar is the most significant festival for the Bhutia and Tibetan communities. It marks the start of the new lunar year. The **Chaam dance** is central, symbolizing the victory of good over evil. Historically, it’s a time to pay homage to deities and ensure agricultural prosperity in the coming year. It is celebrated with great feasting and communal unity.",
                    imageUrl: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQw25lJ60ldREKp9jTuMOogRgGzEs1FD4k7iQ&s"
                },
                "Saga Dawa": {
                    month: "May / June",
                    significance: "Commemorates the **birth, enlightenment, and death** (Nirvana) of Gautama Buddha. The holiest day for Sikkim Buddhists.",
                    rituals: "Massive religious procession carrying the holy scriptures (Kanjur and Tenjur) around Gangtok. Lighting butter lamps and practicing charity (Dana).",
                    description: "Celebrated on the full moon of the 4th lunar month. Devotees believe that merits accumulated on this day are greatly multiplied. The large procession in Gangtok is a peaceful and sacred display of faith, emphasizing compassion and non-violence. **Historically, the day ensures the continued well-being of the Buddhist doctrine in the region.**",
                    imageUrl: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3BYMHKsIDRYzoM0C1t_CNa2qXtcT9k8SBhA&s"
                },
                "Lhabab Düchen": {
                    month: "October / November",
                    significance: "Celebrates Lord Buddha's descent from Tushita Heaven after preaching to his mother. One of the four great annual festivals.",
                    rituals: "Monasteries paint symbolic ladders on their walls to represent Buddha's path. Special prayers and amplified performance of virtuous deeds.",
                    description: "The festival teaches gratitude towards parents and the importance of Dharma. **Historically, the construction of the ladders symbolizes the celestial stairs** used by the Buddha to return to Earth. Devotees engage in intense spiritual practice, believing that the karma earned on this day is multiplied many times over.",
                    imageUrl: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3IqrthHWwiOyJf9lQkgBVZZLOwIMBngYBeQ&s"
                },
                "Pang Lhabsol": {
                    month: "August / September",
                    significance: "Unique festival worshipping **Mount Khangchendzonga** as the guardian deity of Sikkim. Celebrates the historic Lepcha-Bhutia blood brotherhood pact.",
                    rituals: "The dramatic **Pangtoed Chaam** (Warrior Dance) is performed, invoking the mountain god. Traditional warrior attire and historical narrative dances are prominent.",
                    description: "This is a key cultural festival defining Sikkim's identity. It honors the ancient treaty that unified the state. **The warrior dance is a vibrant and rare performance** that not only narrates history but also seeks protection from the mountain deity for the land and its people. It blends indigenous traditions with Buddhist reverence.",
                    imageUrl: "https://i0.wp.com/travelshoebum.com/wp-content/uploads/2018/09/dsc3204.jpg?resize=1200%2C1489&ssl=1"
                },
                "Bumchu Festival": {
                    month: "February / March (Tashiding Monastery)",
                    significance: "A mysterious festival centered around a sacred vase (**Bumchu**) whose holy water level predicts the state's prosperity or difficulties for the upcoming year.",
                    rituals: "The sacred vase is opened only by high lamas. Holy water is measured, and distributed to thousands of pilgrims seeking blessings and purification.",
                    description: "Held at the highly sacred Tashiding Monastery. **The ritual's origin dates back to Guru Padmasambhava (8th century).** The prophecy based on the water level holds great weight among the populace. Pilgrims travel widely for the purification rites associated with receiving the blessed water.",
                    imageUrl: "https://www.tourmyindia.com/states/sikkim/images/bhumchu-festival1.jpg"
                }
            };

            // --- Populate the page with data ---
            const data = festivalDetails[festName];

            if (data) {
                document.getElementById('dynamicMonth').textContent = data.month;
                document.getElementById('dynamicSignificance').textContent = data.significance;
                document.getElementById('dynamicRituals').textContent = data.rituals;
                document.getElementById('dynamicDescription').textContent = data.description;
                document.getElementById('festivalImage').src = data.imageUrl;
            } else {
                document.getElementById('dynamicMonth').textContent = "Details not available.";
                document.getElementById('dynamicSignificance').textContent = "N/A";
                document.getElementById('dynamicRituals').textContent = "N/A";
                document.getElementById('dynamicDescription').textContent = "No specific details found for this festival. Please check the calendar or return to the main page.";
                document.getElementById('festivalImage').alt = "Details not found";
                document.getElementById('festivalImage').src = "placeholder.jpg";
            }
        });
    </script>

</body>
</html>
